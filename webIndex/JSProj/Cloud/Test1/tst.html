<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link src="/Style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Calc App</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.bundle.min.js" 
    integrity="sha512-trzlduO3EdG7Q0xK4+A+rPbcolVt37ftugUSOvrHhLR5Yw5rsfWXcpB3CPuEBcRBCHpc+j18xtQ6YrtVPKCdsg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"
      integrity="sha512-Z9DgvL2T24HL74k7S82opTTyrNPLtqYGsWHF93nvwJGkT6HheCD9nWCiduC+YtdoK7HQMhRbcZIuwrCCEEj6rw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="LibCalc.js"></script>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Calc App</span>
      </div>
    </nav>
    <br />
    <h2 class="text-center" style="width: 80%; margin-left:auto;  margin-right:auto">
      Enter your math problem, and we give you the answer
    </h2>
    <br />
    <div class="input-group mx-auto" style="width: 75%">
      <input
        type="text"
        class="form-control"
        aria-label="Text input with segmented dropdown button"
        id="inputST"
        placeholder="Example: cos(20)"
      />
      <script>
        $("#inputST").on("keyup", function (k) {
          var keycode = k.keyCode || k.which;
          if (keycode == 13) {
            return getClick();
          }
        });
      </script>
      <button
        type="button"
        class="btn btn-outline-secondary"
        id="button"
        value="Action"
        onclick="getClick()"
      >
        Calculate
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" href="#">Action</a>
        </li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </div>
    <div id="answer" style="text-align: center" style="width: 75%">
  </body>
</html>
